<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head lang="en">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>Usunięcie biblioteki</title>
</head>
<body>
	<div align="left">
		<form action="#" th:action="@{/deletedLibrary}" th:object="${library}"
			method="post">
			<table>
				<tr>
					<td>Id:</td>
					<td><input type="text" th:field="*{id}" /></td>
				</tr>
				<tr>
					<td><button class="delteLibraryButton" type="submit">Usuń bibliotekę</button></td>
				</tr>
			</table>
			<span class="libraryDeleteError"></span>
		</form>
	</div>
</body>
</html>
