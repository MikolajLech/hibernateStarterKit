<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head lang="en">

<title>Usunięcie biblioteki</title>
</head>
<body>
	<div align="left">
		<form th:object="${library}">

	    <table>
	        <tr>
<!-- 	            <td>Id:</td> -->

<!-- 	        </tr> -->
<!-- 	        <tr> -->
	            <td><button class="deleteLibraryButton" type="submit">Usuń bibliotekę</button></td>
	        </tr>
	    </table>
		<span class="deleteLibraryError"></span>
		</form>
	</div>
</body>
</html>
